<!DOCTYPE html>
<html lang="en">

    <title>Pizza Delight</title>

  <body>

          alt="Pizza-logo"
          class="pizza-logo"
          width="15%"
          height="15%"
        />
      </div>
      <nav>
        <ul>
          <li>Menu</li>
          <li>Specials</li>
          <li>Order Online</li>
          <li>Contact</li>

    </header>
    <section class="slider"></section>
    <section class="pizza-specials">
      <h1>Today's Special</h1>
      <div class="cards">
        <div class="card">
          <img src="./images/pizza-1.jpg" alt="" width="80%" height="80%" />
          <p>Supreme Pizza</p>
        </div>
        <div class="card">
          <img src="./images/pizza-1.jpg" alt="" width="80%" height="80%" />
          <p>Margharita Pizza</p>
        </div>

          <img src="./images/pizza-1.jpg" alt="" width="80%" height="80%" />
